    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey border_r m-1 p-1">
                <div class="logo invert"><img width="110" src="img/logo.svg" alt="">
                </div>
                <ul>
                    <li class="flex">
                        <img src="img/home.svg" class="invert" alt="">Home
                    </li>
                    <li class="flex ">
                        <img src="img/search.svg" class="invert" alt="">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey m-1 border_r p-1">
                <div class="heading flex items-align">
                    <img src="img/lib.svg" class="invert" alt="">
                    <p>Your Library</p>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>


                </div>
            </div>

        </div>

        <div class="right border_r bg-grey m-1">
            <div class="header flex border_r">
                <div class="nav">
                    <div class="hams">
                        <img class="hamburger" src="img/hamburger.svg" alt="">

                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplay">
                <h2>Spotify Playlists</h2>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="30" class="p" id="previous" src="img/previous.svg" alt="">
                            <img width="30" id="play" src="img/play.svg" alt="">
                            <img width="30" class="n" id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="songvolume">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
